<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./stylesheets/example01.css">
  <title>Example 01</title>
</head>
<body>

  <header>Giovanni Volpi</header>


    <div class="container" id="main-container"> 
      <div id="main-col">
        <div class="boxes clearfix">
          <div class="box">box 1</div>
          <div class="box">box 2</div>
          <div class="box">box 3</div>
          <div class="box">box 4</div>
          <div class="box">box 5</div>
          <div class="box">box 6</div>
          <div class="box">box 7</div>
          <div class="box">box 8</div>
          <div class="box">box 9</div>
        </div>
      </div>
      <div id="aside-col">
        <div class="boxes clearfix">
          <div class="box" featured>Featured</div>
          <div class="box">box 2</div>
          <div class="box">box 3</div>
          <div class="box">box 4</div>
          <div class="box">box 5</div>
          <div class="box" selected>Selected</div>

          <ul class="links">
            <li>
              <a href="#link_1">Link 1</a>
              <a href="#link_2">Link 2</a>
              <a href="#link_3">Link 3</a>
              <a href="#link_4">Link 4</a>
              <a href="#link_5">Link 5</a>
            </li>
          </ul>
        </div>
      </div>
    </div>

  <footer> @ All rights reserved</footer>

  <script type="module" src="./javascripts/main.js"></script>
</body>
</html>
